<div class="modal-dialog quizeDialog">
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">How was this session?</h4>
       </div>
       <div class="modal-body">
         <div class="form-group">
           <form id="smiley">

               <img src="./../src/assets/img/sad.png" alt="image not found" class="rating-image" (click)="onClick(2)">
               <img src="./../src/assets/img/confused.png" alt="image not found" class="rating-image" (click)="onClick(3)">
               <img src="./../src/assets/img/smiling.png" alt="image not found" class="rating-image" (click)="onClick(4)">
               <img src="./../src/assets/img/happy.png" alt="image not found" class="rating-image" (click)="onClick(5)">
             </fieldset>

                 <!--<img src="./../src/assets/img/smiling.png" [ngModel]="rate" alt="image not found" class="selected" (click)="onClick(4)">-->
                 <!--<img src="./../src/assets/img/happy.png" [ngModel]="rate" alt="image not found" class="selected" (click)="onClick(5)">-->
               <!--</fieldset>-->
             <!--</div>-->
           </form>

         </div>
         <div class="form-group" style="margin-top: 50px;">
           <label>Comment</label>
           <textarea rows="3" cols="5" class="form-control" [(ngModel)]="comments"></textarea>
         </div>


         <button (click)= "saveRating()" type="button" class="btn btn-success bg-color-green pull-right" style="margin-top: 30px" >Submit</button>
       </div>
     </div>
